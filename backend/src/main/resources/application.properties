spring.application.name=hospital-opd

# MongoDB Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/hospital_db}

# Server Configuration
server.port=${PORT:8081}

# CORS (comma-separated). For Vercel preview/prod URLs, patterns like https://*.vercel.app work.
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:3002,https://*.vercel.app}

# JWT (optional). Set in hosting platform env vars for stable auth tokens.
# Must be at least 32 characters for HS256.
app.jwt.secret=${APP_JWT_SECRET:}
